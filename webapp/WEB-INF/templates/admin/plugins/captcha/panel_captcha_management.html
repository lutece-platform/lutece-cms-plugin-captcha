<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{captcha.globalmanagement.panelTitle}</h3>
			</div>
            <div class="box-body">		
				<form class="form-horizontal" action="jsp/admin/plugins/captcha/globalmanagement/DoUpdateDefaultCaptcha.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2">#i18n{captcha.globalmanagement.captchaEngine}</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<#if !current_captcha_engine??>
								<#assign current_captcha_engine = "">
							</#if>
							<select name="captcha_engine" class="form-control">
								<#list listCaptchaEngine as captchaEngine>
									<option value="${captchaEngine}" <#if current_captcha_engine == captchaEngine>selected="selected"</#if>>${captchaEngine}</option>
								</#list>
							</select>
						</div>
					</div>
					<div class="form-group">	
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary btn-flat">
								<i class="fa fa-check">&nbsp;</i>&nbsp;#i18n{portal.util.labelModify}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
